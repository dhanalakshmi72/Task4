<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Todo List</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!--External CSS-->
    <link rel="stylesheet" href="todo.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
    <!--Font Awesome Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
   
    <!--Title:To make todo list-->

    <!--container for todo-->
    <div class="container-fluid  bg-primary ">

        <!--container for header-->
        <div class="container  p-5 ">

            <!--Todolist header-->
            <header>

                <div class="text-center text-white display-6 todo-text">

                    <p>TODO LIST</p>

                </div>

            </header>
            <br><br><br>
                <!--Header ended-->

            <!--Input section to get task-->
            <div class="container task-container ">

             <div class="row ">

                <div class="task col-12">
                
                   <!-- Getting Input -->
                    <input type="text" class="text-box  bg-transparent text-white display-6 py-2 ps-4" id="input" placeholder="Add your task.. " minlength="1" >
                   
                    <!--Adding task using add button-->
                    <span>
                        <button type="submit" class="add-btn float-end m-0 ps-5 pb-3 btn  btn-lg text-white  text-center display-6" id="add">
                            ADD
                       </button>
                    </span>
                    
                </div>

             </div>
             
            </div>
            <!--Input section ended-->

             <br><br><br><br>

             <!--Display section of all tasks-->

            <div class="bg-transparent text-start text-white" id="todoList" >
                
                <!--Todo Task list -->

            </div>
            <!--Display ended-->
            
        </div>
        
    </div>

    <!--External js-->
    <script src="todo.js"></script>

    <!--Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
